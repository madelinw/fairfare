<html>
  <head>
    <title>Fair Fare</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="index.js"></script>
    <style type="text/css">
      * { box-sizing: border-box; }
      body {
        font-family: Helvetica;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 320px;
        margin: 0 auto;
        padding-left: 15px;
        padding-right: 15px;
        text-align: center;
        position: relative;
        max-width: 50%;
      }
      label {
        text-transform: uppercase;
        font-size: 10px;
        text-align: left;
        letter-spacing: 1px;
        display: block;
        color: #e0e0e0;
        margin-bottom: 5px;
      }

      input, button {
        width: 100%;
        border: 1px solid #f1f1f1;
        outline: 0;
        line-height: 30px;
        padding: 5px 20px;
        margin-right: 15px;
        background-color: white;
      }

      .row { margin: 15px -15px; }
      .row:before, .row:after, .container:before, .container:after { display: table; content: ''; }
      .row:after, .container:after { clear: both; }
      .col {
        float: left;
        position: relative;
        padding-left: 15px;
        padding-right: 15px;
      }

      .full-col {
        width: 100%;
      }

      .half-col {
        width: 50%;
      }
      .btn {
        background-color: #E0E0E0;
        border: none;
        color: white;
        text-transform: uppercase;
      }
      .btn:hover { background-color: #BDBDBD; }
      .btn:active, .btn:focus { background-color: #9E9E9E; }

      .btn-primary { background-color: #00bcd4; }
      .btn-primary:hover { background-color: #00ACC1; }
      .btn-primary:active, .btn-primary:focus { background-color: #0097A7; }

      .person1 span, .person2 span { display: block; }
      .person1 span:before, .person2 span:before { content: "$";}

      .person1 { color: #00bcd4; }
      .person2 { color: #8BC34A; }

      p { font-size: 12px; font-style: italic; color: #e0e0e0;}
    </style>
  </head>
  <body>
    <form class="container">
      <div class="row">
        <div class="form-group col full-col">
          <label for="bill-amount">Bill to split</label>
          <input type="number" class="form-control" id="bill-amount" placeholder="Bill amount">
        </div>
      </div>

      <div class="row">
        <div class="col half-col">
          <div class="form-group">
            <label for="income1">Income 1</label>
            <input type="number" class="form-control" id="income1" placeholder="Income 1">
          </div>
        </div>
        <div class="col half-col">
          <div class="form-group">
            <label for="income2">Income 2</label>
            <input type="number" class="form-control" id="income2" placeholder="Income 2">
          </div>
        </div>
        <p class="col full-col">Leave income blank to default to 77%</p>
      </div>

      <div class="row">
        <div class="col half-col person1">
          Person 1 Pays: <span>0</span>
        </div>
        <div class="col half-col person2">
          Person 2 Pays: <span>0</span>
        </div>
      </div>
    </form>
    <div class="breakdown"></div>
  </body>
</html>
