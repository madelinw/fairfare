<html>
  <head>
    <title>Scramble!</title>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="index.js"></script>
    <style type="text/css">
      body {
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <div class="form-group">
          <label for="income1">Income 1</label>
          <input type="number" class="form-control" id="income1" placeholder="Income 1">
        </div>
        <div class="form-group">
          <label for="income2">Income 2</label>
          <input type="number" class="form-control" id="income2" placeholder="Income 2">
        </div>
        <p>----- OR -----</p>
        <button type="button" class="btn btn-default">Default 77%</button>

        <div class="form-group">
          <label for="bill-amount">Bill to split</label>
          <input type="number" class="form-control" id="bill-amount" placeholder="Bill amount">
        </div>

        <button type="submit" class="btn btn-default">Split Fair</button>
      </form>
    </div>
    <div class="breakdown"></div>
  </body>
</html>
